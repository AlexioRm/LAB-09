<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Markdown</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col">

  <!-- Barra de herramientas -->
  <header class="toolbar fixed top-0 left-0 w-full bg-gray-800 text-white flex justify-between p-2">
    <button id="btnPreview" class="bg-blue-500 px-4 py-2 rounded">Generar Vista Previa</button>
    <button id="btnToggle" class="bg-green-500 px-4 py-2 rounded">Contrastar Encabezados</button>
  </header>

  <!-- Main -->
  <main class="flex flex-1 mt-14">
    <section class="w-1/2 p-2">
      <h2 class="font-bold">Editor</h2>
      <textarea id="editor" class="w-full h-full border p-2"></textarea>
    </section>
    <section class="w-1/2 p-2 border-l">
      <h2 class="font-bold">Vista Previa</h2>
      <div id="preview" class="overflow-y-auto h-full p-2"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-2">
    <p>Laboratorio 09 - Markdown Editor</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
